<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images\logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A200%2C400%2C600%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Stencil+One%3A400"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit%3A200%2C600%2C700"/>
    <title>Films Ratings</title>
    <link rel="stylesheet" href="login\loginStyle.css">
</head>

<body>
    <div class="wrapper">
        <!----------------------loing---------------------->
        <div class="form-box Login">
            <h1>Login</h1>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>

                <div class="remeber-forgot">
                    <label> <input type="checkbox" >Remember me</label>
                    <a href="#" class="forgot-password-Link">forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="Login-register">
                    <p>Don't have an account? <a href="#" class="register-Link">Register </a></p>
                </div>
            </form>
        </div>

        <!----------------------register---------------------->
        <div class="form-box register">
            <h1>Registration</h1>
            <form >
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>

                <div class="input-select">
                    <label for="question">Choose question:</label>
                    <select id="question" name="question" class="custom-select">
                        <option value="" disabled selected>Select an option</option>
                        <option value="color">What is your favourite color?</option>
                        <option value="team">What is your favourite team?</option>
                        <option value="car">What is your favourite car?</option>
                    </select>
                </div>

                <div class="input-box">
                    <input type="Answer" placeholder="Answer" required>
                </div>

                <div class="remeber-forgot">
                    <label> <input type="checkbox" required>I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="Login-register">
                    <p>Already have an account? <a href="#" class="Login-Link">Login </a></p>
                </div>
            </form>
        </div>

        <!----------------------forgot password---------------------->
        <div class="form-box forgot-password">
            <h1>Forgot Password</h1>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-select">
                    <label for="question">Choose question:</label>
                    <select id="question" name="question" class="custom-select">
                        <option value="" disabled selected>Select an option</option>
                        <option value="color">What is your favourite color?</option>
                        <option value="team">What is your favourite team?</option>
                        <option value="car">What is your favourite car?</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Answer" required>
                    <i class='bx bx-check'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="New Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
            <div class="return-to-login">
                <p>Return to<a href="#" class="return-to-login-link"> Login</a></p>
            </div>
        </div>
    </div>

    
    <script> 
    const wrapper = document.querySelector('.wrapper');
    const loginlink = document.querySelector('.Login-Link');
    const registerlink = document.querySelector('.register-Link');
    const forgotPasswordLink = document.querySelector('.forgot-password-Link');
    const loginBox = document.querySelector('.form-box.Login');
    const registerBox = document.querySelector('.form-box.register');
    const forgotPasswordBox = document.querySelector('.form-box.forgot-password');
    const returnToLoginLink = document.querySelector('.return-to-login-link');
    
    forgotPasswordLink.addEventListener('click', () => {
        wrapper.classList.add('active');
        loginBox.style.transform = 'translateX(-400px)';
        registerBox.style.transform = 'translateX(500px)';
        forgotPasswordBox.style.transform = 'translateX(0)';
    });
    
    loginlink.addEventListener('click', () => {
        wrapper.classList.remove('active');
        loginBox.style.transform = 'translateX(0)';
        registerBox.style.transform = 'translateX(500px)';
        forgotPasswordBox.style.transform = 'translateX(800px)';
    });
    
    registerlink.addEventListener('click', () => {
        wrapper.classList.add('active');
        loginBox.style.transform = 'translateX(-400px)';
        registerBox.style.transform = 'translateX(0)';
        forgotPasswordBox.style.transform = 'translateX(800px)';
    });
    
    returnToLoginLink.addEventListener('click', () => {
        wrapper.classList.remove('active');
        loginBox.style.transform = 'translateX(0)';
        registerBox.style.transform = 'translateX(500px)';
        forgotPasswordBox.style.transform = 'translateX(800px)';
    });
    
    </script>
    <script src="login\logInScript.js"></script>
    </body>

</html>
